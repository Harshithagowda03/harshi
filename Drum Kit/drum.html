<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="drum.css">
</head>
<body>
    <h1>Harshi's Drum Kit</h1>
    <div class="set">
        <button class="w_drum ">W</button>
        <button class="a_drum ">A</button>
        <button class="s_drum ">S</button>
        <button class="d_drum ">D</button>
        <button class="j_drum ">J</button>
        <button class="k_drum ">K</button>
        <button class="l_drum ">L</button>
    </div>
  
</body>
<script>
    var numberofButtons = document.querySelectorAll(".drum").length;//
    for(var i=0;i<numberofButtons;i++){
        document.querySelectorAll(".drum")[i].addEventListener("click"),function(){
            var buttonInnerHTML = this.innerHTML;
            makeSound(buttonInnerHTML);
        }};

    document.addEventListener('keydown',function(event){
        makeSound(event.key);
    });
    function makeSound(key){
        switch(key){
            case "w":
                var tom1 = new Audio('audio/tom-1.mp3');
                tom1.play();
                break;
    
             case "a":
                var tom2 = new Audio('audio/tom-2.mp3');
                tom2.play();
                break;

             case "s":
                var tom3=new Audio('audio/tom-3.mp3');
                tom3.play();
                break;

                case "d":
                var tom4=new Audio('audio/tom-4.mp3');
                tom4.play();
                break;
        
                case "j":
                var crash=new Audio('audio/crash.mp3');
                crash.play();
                break;

                case "k":
                var kick=new Audio('audio/kick.mp3');
                kick.play();
                break;

                case "l":
                var snare=new Audio('audio/snare.mp3');
                snare.play();
                break;
        }
            };
</script>
</html>

        <input type ="radio" name="drink" id="coffee">Coffee

    </label>
    <button onclick="add()">add</button>
    <button onclick="total()">total</button>
    <p>tea Count :<span id="teacount">0</span></p>
    <p>coffee Count:<span id="coffeecount">0</span></p>

    <p>badam Count :<span id="badamcount">0</span></p>
    <p id="bill"></p>

<script>
    let teacount = 0;
    let coffeecount = 0;
    let milkcount = 0;
    let badamcount = 0;

    let tearate=10;
    let milkrate=12;
    let badamrate=30;
    let coffeerate=25;

    function add() {
        const selecteddrink = document.querySelector('input[name = "drink"]:checked');
        if(selecteddrink){
            const drinktype= selecteddrink.id;
            if(drinktype ==='tea'){
                teacount++;
                document.getElementById('teacount').textContent = teacount;
            }else if(drinktype ==='coffee'){
                coffeecount++;
                document.getElementById('coffeecount').textContent = coffeecount;
            }
            else if(drinktype ==='milk'){
                milkcount++;
                document.getElementById('milkcount').textContent = milkcount;
            }
            else if(drinktype ==='badam'){
                badamcount++;
                document.getElementById('badamcount').textContent = badamcount;
             }
    }

    }

    function total() {
        let total = (teacount*tearate)+(coffeecount*coffeerate)+(milkcount*milkrate)+(badamcount*badamrate);
        document.getElementById('bill').textContent = "Total :" + "â‚¹" + total;
    }
